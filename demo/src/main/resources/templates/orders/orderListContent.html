<div th:fragment="orderListContent" xmlns:th="http://www.thymeleaf.org">
    <div class="container-fluid">
        <h1 class="h3 mb-4 text-gray-800">Lista de Pedidos</h1>

        <a th:href="@{/web/orders/add}" class="btn btn-primary mb-3">Añadir Nuevo Pedido</a>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Pedidos</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Fecha</th>
                            <th>Cliente</th>
                            <th>Empleado</th>
                            <th>Proveedor</th>
                            <th>Total</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.id}"></td>
                            <td th:text="${order.date}"></td>
                            <td th:text="${order.client?.name + ' ' + order.client?.lastName ?: 'N/A'}"></td>
                            <td th:text="${order.employee?.name ?: 'N/A'}"></td>
                            <td th:text="${order.provider?.name ?: 'N/A'}"></td>
                            <td th:text="${order.total}"></td>
                            <td th:text="${order.state}"></td>
                            <td>
                                <a th:href="@{/web/orders/{id}(id=${order.id})}" class="btn btn-info btn-sm">Ver</a>
                                <a th:href="@{/web/orders/edit/{id}(id=${order.id})}" class="btn btn-warning btn-sm">Editar</a>
                                <form th:action="@{/web/orders/delete/{id}(id=${order.id})}" method="post" style="display:inline;" onsubmit="return confirm('¿Estás seguro de que quieres eliminar este pedido?');">
                                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
