<div th:replace="~{layouts/main :: #wrapper}" th:with="contentFragment='dashboardContent', pageTitle='Dashboard'"
     xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="dashboardContent">
        <div class="container-fluid">
            <h1>¡Bienvenido a tu Dashboard, <span th:text="${username}"></span>!</h1>
            <p>Has iniciado sesión correctamente.</p>
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <p>Desde aquí puedes gestionar:</p>
            <ul>
                <li><a th:href="@{/web/products}">Productos</a></li>
                <li><a th:href="@{/web/clients}">Clientes</a></li>
                <li><a th:href="@{/web/providers}">Proveedores</a></li>
                <li><a th:href="@{/web/employees}">Empleados</a></li>
                <li><a th:href="@{/web/orders}">Pedidos/Facturas</a></li>
            </ul>
        </div>
    </div>
</div>
