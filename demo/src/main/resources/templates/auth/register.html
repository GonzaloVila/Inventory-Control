<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registrarse</title>

    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
</head>

<body class="bg-gradient-primary">
<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block">
                    <img th:src="@{/img/logo.jpg}" alt="Inventory Control Logo" class="img-fluid" style="padding: 2rem;">
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">¡Crea una cuenta!</h1>
                        </div>

                        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                        <form class="user" th:action="@{/web/register}" th:object="${signupRequest}" method="post">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="username" th:field="*{username}" placeholder="Nombre de Usuario" required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="email" th:field="*{email}" placeholder="Dirección de Correo" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user" id="password" th:field="*{password}" placeholder="Contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Registrar Cuenta
                            </button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" th:href="@{/web/login}">¿Ya tienes una cuenta? ¡Inicia Sesión!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<script th:src="@{/js/sb-admin-2.min.js}"></script>
</body>
</html>
