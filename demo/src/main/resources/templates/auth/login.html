<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"> </head>
<body>
<div class="login-container">
    <h1>Iniciar Sesión</h1>

    <div th:if="${param.error}" class="alert alert-danger">
        Credenciales inválidas. Por favor, inténtelo de nuevo.
    </div>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <form th:action="@{/login}" method="post"> <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required />
    </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
    <p>¿No tienes cuenta? <a th:href="@{/web/register}">Regístrate aquí</a></p>
</div>
</body>
</html>
