<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">
    <div class="container-fluid">
        <h1 class="h3 mb-4 text-gray-800" th:text="${provider.id == null ? 'Añadir Nuevo Proveedor' : 'Editar Proveedor'}"></h1>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary" th:text="${provider.id == null ? 'Formulario de Creación' : 'Formulario de Edición'}"></h6>
            </div>
            <div class="card-body">
                <form th:action="@{${provider.id == null ? '/web/providers/add' : '/web/providers/update/' + provider.id}}" th:object="${provider}" method="post">
                    <input type="hidden" th:field="*{id}" th:if="${provider.id != null}" />

                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Teléfono:</label>
                        <input type="text" class="form-control" id="phone" th:field="*{phone}">
                    </div>

                    <div class="form-group">
                        <label for="address">Dirección:</label>
                        <input type="text" class="form-control" id="address" th:field="*{address}">
                    </div>

                    <div class="form-group">
                        <label for="isActive">Activo:</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="isActive" th:field="*{isActive}">
                            <label class="form-check-label" for="isActive">Marcar para activar el proveedor</label>
                        </div>
                    </div>

                    <hr>

                    <button type="submit" class="btn btn-primary" th:text="${provider.id == null ? 'Crear Proveedor' : 'Guardar Cambios'}">Guardar Cambios</button>
                    <a th:href="@{/web/providers}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
