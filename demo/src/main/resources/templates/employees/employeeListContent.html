<div th:fragment="content" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
    <div class="container-fluid">
        <h1 class="h3 mb-4 text-gray-800">Lista de Empleados</h1>

        <div sec:authorize="hasRole('ROL_ADMIN')">
            <a th:href="@{/web/employees/new}" class="btn btn-primary">Crear Nuevo Empleado</a>
        </div>

        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <p th:text="${successMessage}"></p>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Detalles de Empleados</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Rol</th>
                            <th sec:authorize="hasRole('ROL_ADMIN')">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="employee : ${employees}">
                            <td th:text="${employee.id}">1</td>
                            <td th:text="${employee.name}">Nombre del Empleado</td>
                            <td th:text="${employee.email}">email@example.com</td>
                            <td th:text="${employee.rol}">ROL_EMPLOYEE</td>
                            <td sec:authorize="hasRole('ROL_ADMIN')">
                                <a th:href="@{/web/employees/{id}(id=${employee.id})}" class="btn btn-info btn-sm">Ver</a>
                                <a th:href="@{/web/employees/edit/{id}(id=${employee.id})}" class="btn btn-warning btn-sm">Editar</a>
                                <a th:href="@{/web/employees/delete/{id}(id=${employee.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que quieres eliminar este empleado?');">Eliminar</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
