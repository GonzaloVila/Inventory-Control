<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${employee.id == null ? 'Crear Nuevo Empleado' : 'Editar Empleado'}">Formulario de Empleado</title>
        <link rel="stylesheet" th:href="@{/css/styles.css}">
    </head>
    <body>
        <div th:replace="~{fragments/header :: header}"></div>
        <div class="container">
            <h1 th:text="${employee.id == null ? 'Crear Nuevo Empleado' : 'Editar Empleado'}"></h1>

            <form th:action="${employee.id == null ? @{/web/employees/new} : @{/web/employees/edit/{id}(id=${employee.id})}" th:object="${employee}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" required/>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required/>
                </div>

                <div class="form-group">
                    <label for="rol">Rol</label>
                    <select id="rol" th:field="*{rol}" class="form-control" required>
                        <option value="">Seleccione un rol</option>
                        <option th:each="rol : ${T(com.example.inventorycontrol.model.ERol).values()}"
                                th:value="${rol.name()}" th:text="${rol.name()}">ROL_ADMIN</option>
                    </select>
                </div>

                <div class="form-group" th:if="${employee.id == null}">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required/>
                </div>

                <button type="submit" class="btn btn-primary" th:text="${employee.id == null ? 'Crear' : 'Actualizar'}">Guardar</button>
                <a th:href="@{/web/employees}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </body>
</html>
