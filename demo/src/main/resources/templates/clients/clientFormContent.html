<div th:fragment="clientFormContent" xmlns:th="http://www.thymeleaf.org">
    <form th:action="@{${client.id == null ? '/web/clients/add' : '/web/clients/update/' + client.id}}" th:object="${client}" method="post">
        <input type="hidden" th:field="*{id}" th:if="${client.id != null}" />

        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label for="lastName">Apellido:</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
        </div>

        <div class="form-group">
            <label for="document">Documento:</label>
            <input type="number" class="form-control" id="document" th:field="*{document}" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>

        <div class="form-group" th:if="${client.id == null}">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>

        <div class="form-group">
            <label for="phone">Teléfono:</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}">
        </div>

        <div class="form-group">
            <label for="address">Dirección:</label>
            <input type="text" class="form-control" id="address" th:field="*{address}">
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cliente</button>
        <a th:href="@{/web/clients}" class="btn btn-secondary">Cancelar</a>
    </form>

</div>
